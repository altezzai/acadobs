plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // The Flutter Gradle Plugin should be applied after the Android and Kotlin plugins.
}

android {
    namespace = "com.example.acadobs"
    compileSdk = 35 // Replace with your desired SDK version

    ndkVersion = "25.1.8937393" // Specify the NDK version if needed, or remove if not required

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.school_app"
        minSdk = 21 // Replace with your minimum SDK version
        targetSdk = 33 // Replace with your target SDK version
        versionCode = 1 // Manually set the version code
        versionName = "1.0" // Manually set the version name
    }

    buildTypes {
        release {
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.." // Flutter project path
}
